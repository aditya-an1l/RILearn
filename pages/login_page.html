<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

body {
  
  min-height: 100vh;
  font-family: 'Roboto', sans-serif;
  overflow: hidden;
  background-color: #E6F8DC;
}

html {
  overflow: hidden;
}


/* SVG Background Styling */
.svg-background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  overflow: hidden;
  background-color: #E6F8DC; 
}

.svg-background svg {
  width: 100%;
  height: 100%;
  position: absolute;
}
/* Show svg background  on desktop */
@media screen and (max-width: 1024px) {
  .laptop-only {
    opacity: 0;
    visibility: hidden;
    display: none;
  }
}


@media screen and (max-width: 768px) {
  .svg-background {
    background-color: #E6F8DC; /* Use the same background color */
  }
  
  .svg-background svg {
    opacity: 0.3; /* Reduce overall SVG opacity */
  }
}

/*  hide svg  on mobile  */
@media screen and (max-width: 480px) {
  .svg-background svg {
    opacity: 0;
    display: none;
  }
  
  .svg-background {
    background-color: #E6F8DC; 
  }
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  text-decoration: none;
  list-style-type: none;
  outline: none;
}

*:after, *:before {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  text-decoration: none;
  list-style-type: none;
  outline: none;
}

.materialContainer {
  width: 100%;
  max-width: 460px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  height: auto;
  perspective: 1000px;
}

.box {
  position: relative;
  top: 0;
  opacity: 1;
  float: left;
  padding: 60px 50px 40px 50px;
  width: 100%;
  background: #FFFFFF; 
  border-radius: 12px;
  transform: scale(1) translateZ(0);
  transform-origin: center center;
  transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
  box-shadow: 0 10px 30px rgba(126, 188, 163, 0.2); 
  backface-visibility: hidden;
  z-index: 5;
}

.box.back {
  transform: scale(0.95) translateZ(-100px) rotateY(10deg);
  opacity: 0.7;
  filter: blur(2px);
  z-index: -1;
  transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
}

.box:before {
  content: "";
  width: 100%;
  height: 30px;
  border-radius: 10px;
  position: absolute;
  top: -10px;
  background: #B5DFCA;
  left: 0;
  transform: scale(0.95);
  z-index: -1;
  transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
}

.title {
  width: 100%;
  float: left;
  line-height: 46px;
  font-size: 34px;
  font-weight: 700;
  letter-spacing: 2px;
  color: #7EBCA3; 
  position: relative;
}

.title:before {
  content: "";
  width: 5px;
  height: 100%;
  position: absolute;
  top: 0;
  left: -50px;
  background: #7EBCA3; 
}

.input {
  width: 100%;
  float: left;
  margin-top: 55px;
  height: 100px;
  position: relative;
  transition: 300ms cubic-bezier(0.4, 0, 0.2, 1);
}

.input input {
  width: 100%;
  float: left;
  height: 60px;
  padding: 0 15px 0 50px;
  border: 2px solid #B5DFCA; 
  border-radius: 8px;
  background: #FFFFFF; 
  font-family: 'Roboto', sans-serif;
  font-size: 18px;
  color: #2D3E50; 
  font-weight: 300;
  position: relative;
  transition: 300ms cubic-bezier(0.4, 0, 0.2, 1);
}

.input label {
  width: 100%;
  float: left;
  position: absolute;
  top: 10px;
  left: 50px;
  z-index: 2;
  cursor: pointer;
  line-height: 60px;
  font-family: 'Roboto', sans-serif;
  font-size: 18px;
  color: #5A6E7F; 
  font-weight: 300;
  transition: 300ms cubic-bezier(0.4, 0, 0.2, 1);
  background: transparent;
}

.input .field-icon {
  position: absolute;
  left: 15px;
  top: 20px;
  color: #5A6E7F; 
  font-size: 20px;
  z-index: 10;
}

.input input:focus {
  border-color: #9ae7c8; 
  box-shadow: 0 0 8px rgba(126, 188, 163, 0.3); 
}

.input input:focus + label, .input input:valid + label {
  top: -12px;
  left: 10px;
  font-size: 12px;
  line-height: 18px;
  background: #FFFFFF; 
  color: #7EBCA3; 
  padding: 0 6px;
}

.password-toggle {
  position: absolute;
  right: 15px;
  top: 20px;
  cursor: pointer;
  color: #5A6E7F; 
  font-size: 16px;
  z-index: 10;
}

.password-strength {
  width: 100%;
  height: 5px;
  background: #B5DFCA;  
  position: absolute;
  bottom: 0;
  left: 0;
  border-radius: 0 0 8px 8px;
  overflow: hidden;
}

.strength-meter {
  height: 100%;
  width: 0%;
  transition: width 0.3s ease;
}

.strength-text {
  font-size: 12px;
  position: absolute;
  bottom: -18px;
  left: 0;
  color: #5A6E7F; 
}

.button {
  width: 100%;
  float: left;
  margin-top: 30px;
  height: 70px;
  position: relative;
  overflow: hidden;
  z-index: 2;
  transition: 300ms cubic-bezier(0.4, 0, 0.2, 1);
}

.button.login {
  width: 60%;
  left: 20%;
  margin-top: 30px;
  background-color: #FFFFFF; 
}

.button button {
  width: 100%;
  line-height: 64px;
  left: 0%;
  background-color: transparent;
  border: 3px solid #B5DFCA; 
  border-radius: 8px;
  font-weight: 700;
  font-size: 18px;
  color: #2D3E50; 
  cursor: pointer;
  position: relative;
  z-index: 2;
  transition: 300ms cubic-bezier(0.4, 0, 0.2, 1);
}

.button:not(.login) button {
  background-color: #FFFFFF; 
  color: #2D3E50; 
  border: none;
}

.button.login button:hover {
  color: #7EBCA3; 
  border-color: #7EBCA3; 
}

.button.login button.active {
  border: 3px solid transparent;
  color: #2D3E50; 
  background-color: #B5DFCA; 
}

.pass-forgot {
  width: 100%;
  float: left;
  text-align: center;
  color: #5A6E7F; 
  font-size: 18px;
  margin-top: 10px;
}


.signup-link {
  width: 100%;
  float: left;
  text-align: center;
  color: #5A6E7F; 
  font-size: 16px;
  margin-top: 15px;
  cursor: pointer;
  transition: color 0.3s ease;
}

.signup-link:hover {
  color: #7EBCA3; 
  text-decoration: underline;
}

.click-efect {
  position: absolute;
  top: 0;
  left: 0;
  background: #B5DFCA; 
  border-radius: 50%;
}

.overbox {
  width: 100%;
  height: auto;
  position: absolute;
  top: 0;
  left: 0;
  overflow: visible;
  border-radius: 12px;
  padding: 60px 50px 100px 50px;
  opacity: 0;
  transform: translateZ(0);
  transform-origin: center center;
  transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
  backface-visibility: hidden;
}

.overbox.active {
  opacity: 1;
  z-index: 100;
  transform: translateZ(0);
  transition-delay: 0.2s;
}

.overbox .title, .overbox .button, .overbox .input {
  z-index: 111;
  position: relative;
  color: #FFFFFF !important;
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
}

.overbox.active .title, 
.overbox.active .input, 
.overbox.active .button {
  opacity: 1;
  transform: translateY(0);
}

/* Staggered animation for elements */
.overbox.active .title {
  transition-delay: 0.3s;
}

.overbox.active .input:nth-child(2) {
  transition-delay: 0.4s;
}

.overbox.active .input:nth-child(3) {
  transition-delay: 0.5s;
}

.overbox.active .input:nth-child(4) {
  transition-delay: 0.6s;
}

.overbox.active .input:nth-child(5) {
  transition-delay: 0.7s;
}

.overbox.active .button {
  transition-delay: 0.8s;
}

.overbox .title {
  width: 80%;
}

.overbox .input {
  margin-top: 20px;
}

.overbox .input input, .overbox .input label {
  color: #fff;
  background: transparent;
}

.overbox .input .field-icon {
  color: rgba(255, 255, 255, 0.7);
}

.overbox .input input {
  background: rgba(255, 255, 255, 0.15);
  border-color: rgba(255, 255, 255, 0.4);
}

.overbox .input input:focus + label, .overbox .input input:valid + label {
  background: #96dcb9; 
  color: #2D3E50; 
  top: -12px;
  left: 10px;
  font-size: 12px;
  line-height: 18px;
  padding: 0 6px;
}

.overbox .material-button, .overbox .alt-2 {
  display: block;
}

.overbox .material-button .shape, .overbox .alt-2 .shape {
  display: block;
}

.material-button, .alt-2 {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  background: rgb(133, 195, 160); 
  position: absolute;
  top: 5px;
  right: -70px;
  cursor: pointer;
  z-index: 100;
  transform: translate(0%, 0%);
  transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
  overflow: visible;
}

.material-button .shape, .alt-2 .shape {
  position: absolute;
  top: 0;
  right: 0;
  width: 100%;
  height: 100%;
}

.material-button .shape:before, .alt-2 .shape:before,
.material-button .shape:after, .alt-2 .shape:after {
  content: "";
  background: #fff;
  position: absolute;
  top: 50%;
  left: 50%;
  transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
}

/* first line of the X */
.material-button .shape:before, .alt-2 .shape:before {
  width: 1px;
  height: 3px;
  transform: translate(-50%, -50%) rotate(45deg);
}

/* second line of the X */
.material-button .shape:after, .alt-2 .shape:after {
  width: 1px;  /* Change this from width to height */
  height: 3px; /* Change this from height to width */
  transform: translate(-50%, -50%) rotate(-45deg);
}

/* animation for material button */
.material-button.active {
  transform: scale(12);
  transition: transform 1.2s cubic-bezier(0.34, 1.56, 0.64, 1), background-color 0.8s ease;
}


.material-button.active .shape:before, 
.material-button.active .shape:after {
  transform: translate(-50%, -50%) rotate(45deg);
  transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
  transition-delay: 0.4s;
}

.material-button.active .shape:after {
  transform: translate(-50%, -50%) rotate(-45deg);
}

.error-message {
  color: #E08D7F; 
  font-size: 12px;
  margin-top: 5px;
  display: none;
}

.password-guidance {
  font-size: 11px;
  color: #5A6E7F; 
  margin-top: 5px;
  line-height: 1.4;
}

/* alert styles */
.alert {
  padding: 15px;
  margin-bottom: 20px;
  border: 1px solid transparent;
  border-radius: 8px;
  display: none;
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1000;
  box-shadow: 0 4px 8px rgba(126, 188, 163, 0.3); 
  min-width: 300px;
  text-align: center;
}

.alert-success {
  color: #2D3E50; 
  background-color: #B5DFCA; 
  border-color: #7EBCA3; 
}

.alert-error {
  color: #2D3E50; 
  background-color: #E08D7F; 
  border-color: #B5DFCA; 
}


.overbox.active .button.login {
  display: block !important;
  opacity: 1 !important;
  visibility: visible !important;
}

/* Responsive styles */
@media screen and (max-width: 768px) {
  .materialContainer {
    width: 90%;
    max-width: 400px;
  }
  
  .box {
    padding: 40px 30px 30px 30px;
  }
  
  .overbox {
    padding: 40px 30px 60px 30px;
  }
  
  .title {
    font-size: 28px;
    line-height: 36px;
  }
  
  .title:before {
    left: -30px;
  }
  
  .input {
    margin-top: 35px;
  }
  
  .button.login {
    width: 80%;
    left: 10%;
  }
}

@media screen and (max-width: 480px) {
  .materialContainer {
    width: 95%;
  }
  
  .box {
    padding: 30px 20px 20px 20px;
  }
  
  .overbox {
    padding: 30px 20px 50px 20px;
  }
  
  .title {
    font-size: 24px;
    line-height: 32px;
  }
  
  .title:before {
    left: -20px;
    width: 3px;
  }
  
  .input {
    margin-top: 25px;
    height: 90px;
  }
  
  .input input {
    height: 50px;
    font-size: 16px;
    padding: 0 10px 0 40px;
  }
  
  .input label {
    font-size: 16px;
    left: 40px;
    line-height: 50px;
  }
  
  .input .field-icon {
    left: 12px;
    top: 16px;
  }
  
  .password-toggle {
    right: 12px;
    top: 16px;
  }
  
  .button button {
    line-height: 54px;
    font-size: 16px;
  }
  
  .material-button, .alt-2 {
    width: 100px;
    height: 100px;
    right: -50px;
    top: 10px;
  }
  
  .pass-forgot, .signup-link {
    font-size: 14px;
  }
  
  .strength-text {
    font-size: 10px;
  }
  
  .password-guidance {
    font-size: 10px;
  }
}

@media screen and (max-width: 360px) {
  .materialContainer {
    width: 98%;
  }
  
  .title {
    font-size: 22px;
  }
  
  .input input {
    font-size: 14px;
  }
  
  .input label {
    font-size: 14px;
  }
  
  .button button {
    font-size: 14px;
  }
  
  .material-button, .alt-2 {
    width: 80px;
    height: 80px;
    right: -40px;
  }
}

/*  for mobile  to prevent overflow */
@media screen and (max-height: 600px) {
  .materialContainer {
    top: 0;
    transform: translate(-50%, 0);
    margin-top: 20px;
    margin-bottom: 20px;
    position: relative;
  }
  
  body {
    overflow-y: auto;
    min-height: auto;
    padding-bottom: 20px;
  }
  
  html {
    overflow-y: auto;
  }
}


@media screen and (max-width: 768px) {
  .svg-background .hide-on-small {
    opacity: 0.5;
  }
  
  .svg-background .small-elements {
    opacity: 0.15;
  }
}

@media screen and (max-width: 480px) {
  .svg-background .hide-on-small {
    opacity: 0;
  }
}

@viewport {
  width: device-width;
  zoom: 1.0;
}

</style>

<body>

  <div class="svg-background">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600" preserveAspectRatio="xMidYMid slice">
      <!-- background gradient -->
      <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#E6F8DC" stop-opacity="1" />
          <stop offset="100%" stop-color="#E6F8DC" stop-opacity="1" />
        </linearGradient>
        
       
        
        <!--  blur filter -->
        <filter id="blur">
          <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
        </filter>
      </defs>
      
      <!-- background rectangle -->
      <rect width="100%" height="100%" fill="url(#bg-gradient)" />
      
      <!-- darkening Overlay -->
      
<rect width="100%" height="100%" fill="#2D3E50" opacity="0.01" /> 
      
      <!-- Pattern Fill -->
      <rect width="100%" height="100%" fill="url(#simplePattern)" opacity="0.3" class="laptop-only" />
      
      <!--  2 key circles -->
      <circle cx="150" cy="150" r="100" fill="#499B7C" opacity="0.2" class="laptop-only" />

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Focus and blur effects for input fields
    const inputs = document.querySelectorAll('.input input');
    
    inputs.forEach(input => {
        
        input.addEventListener('focus', function() {
            this.parentElement.querySelector('label').classList.add('active');
        });
        
        
        input.addEventListener('blur', function() {
            if (this.value === '') {
                this.parentElement.querySelector('label').classList.remove('active');
            }
        });
        
        
        if (input.value !== '') {
            input.parentElement.querySelector('label').classList.add('active');
        }
    });
    
    // Password toggle 
    const passToggles = document.querySelectorAll('.password-toggle');
    
    passToggles.forEach(toggle => {
        toggle.addEventListener('click', function() {
            const input = this.parentElement.querySelector('input');
            const icon = this.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    });
    
    // Password strength  - only for signup page
    const regPass = document.getElementById('regpass');
    const strengthMeter = document.getElementById('strengthMeter');
    const strengthText = document.getElementById('strengthText');
    const passwordGuidance = document.getElementById('passwordGuidance');
    
    
    if (regPass) {
        regPass.addEventListener('input', function() {
            
            const strength = calculatePasswordStrength(this.value);
            
            
            if (strength.message === 'Strong') {
                strengthMeter.style.width = '100%';
            } else {
                strengthMeter.style.width = strength.score + '%';
            }
            
            strengthText.textContent = strength.message;

            
            if (strength.score < 25) {
                strengthMeter.style.backgroundColor = '#ff4d4d'; // Red for weak
                passwordGuidance.textContent = 'Use at least 8 characters, including uppercase, lowercase, numbers, and special characters.';
            } else if (strength.score < 50) {
                strengthMeter.style.backgroundColor = '#ffaa00'; // Orange for medium
                passwordGuidance.textContent = 'Add uppercase letters and special characters for a stronger password.';
            } else if (strength.score < 75) {
                strengthMeter.style.backgroundColor = '#ffff00'; // Yellow for good
                passwordGuidance.textContent = 'Good password! Consider adding more special characters.';
            } else {
                strengthMeter.style.backgroundColor = '#00cc00'; // Green for strong
                passwordGuidance.textContent = 'Strong password! You are all set.';
            }
        });
    }

    // Form validation for login
    const loginForm = document.getElementById('loginForm');
    
    loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        let valid = true;
        const username = document.getElementById('name');
        const password = document.getElementById('pass');
        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');
        
        
        usernameError.style.display = 'none';
        passwordError.style.display = 'none';
        
        
        if (username.value.trim() === '') {
            usernameError.textContent = 'Email or username is required';
            usernameError.style.display = 'block';
            valid = false;
        } else if (username.value.length < 3) {
            usernameError.textContent = 'Email or username must be at least 3 characters';
            usernameError.style.display = 'block';
            valid = false;
        }
        
        
        if (password.value === '') {
            passwordError.textContent = 'Password is required';
            passwordError.style.display = 'block';
            valid = false;
        }
        
        if (valid) {
            
            const button = loginForm.querySelector('button');
            button.classList.add('active');
            
            
            setTimeout(() => {
                showAlert('success', 'Login successful!');
                button.classList.remove('active');
            }, 1500);
        }
    });
    
    // Form validation for sign up
    const registerForm = document.getElementById('registerForm');
    
    if (registerForm) {
        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            let valid = true;
            const username = document.getElementById('regname');
            const email = document.getElementById('regemail');
            const password = document.getElementById('regpass');
            const confirmPassword = document.getElementById('reregpass');
            const usernameError = document.getElementById('regUsernameError');
            const emailError = document.getElementById('regEmailError');
            const passwordError = document.getElementById('regPasswordError');
            const confirmError = document.getElementById('reregPasswordError');
            
            
            usernameError.style.display = 'none';
            emailError.style.display = 'none';
            passwordError.style.display = 'none';
            confirmError.style.display = 'none';
            
            
            if (username.value.trim() === '') {
                usernameError.textContent = 'Username is required';
                usernameError.style.display = 'block';
                valid = false;
            } else if (username.value.length < 3) {
                usernameError.textContent = 'Username must be at least 3 characters';
                usernameError.style.display = 'block';
                valid = false;
            }
            
            
            if (email.value.trim() === '') {
                emailError.textContent = 'Email is required';
                emailError.style.display = 'block';
                valid = false;
            } else if (!isValidEmail(email.value)) {
                emailError.textContent = 'Please enter a valid email address';
                emailError.style.display = 'block';
                valid = false;
            }
            
            
            if (password.value === '') {
                passwordError.textContent = 'Password is required';
                passwordError.style.display = 'block';
                valid = false;
            } else {
                const strength = calculatePasswordStrength(password.value);
                if (strength.score < 50) {
                    passwordError.textContent = 'Password is too weak';
                    passwordError.style.display = 'block';
                    valid = false;
                }
            }
            
            
            if (confirmPassword.value === '') {
                confirmError.textContent = 'Please confirm your password';
                confirmError.style.display = 'block';
                valid = false;
            } else if (password.value !== confirmPassword.value) {
                confirmError.textContent = 'Passwords do not match';
                confirmError.style.display = 'block';
                valid = false;
            }
            
            if (valid) {
                
                const button = registerForm.querySelector('button');
                button.classList.add('active');
                
                
                setTimeout(() => {
                    showAlert('success', 'Registration successful!');
                    button.classList.remove('active');
                    // Switch back to login view after successful registration
                    document.querySelector('.alt-2').click();
                }, 1500);
            }
        });
    }
    
    //  validate email format
    function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }
    
    //  calculate password strength
    function calculatePasswordStrength(password) {
        let score = 0;
        if (password.length >= 8) score += 20; 
        if (/[A-Z]/.test(password)) score += 20; 
        if (/[a-z]/.test(password)) score += 20; 
        if (/[0-9]/.test(password)) score += 20; 
        if (/[^A-Za-z0-9]/.test(password)) score += 20; 

        let message = '';
        if (score < 40) {
            message = 'Weak';
        } else if (score < 70) {
            message = 'Medium';
        } else {
            message = 'Strong';
        }

        return { score, message };
    }

   
    function showAlert(type, message) {
        const alert = document.getElementById(type + 'Alert');
        alert.textContent = message;
        alert.style.display = 'block';
        
        setTimeout(() => {
            alert.style.display = 'none';
        }, 3000);
    }

    
    let isLoginView = true;
    
    
    const toggleButton = document.querySelector('.material-button.alt-2');
    const signupLink = document.getElementById('signupLink');
    
    
    function showSignupForm() {
        if (isLoginView) {
            const box = document.querySelector('.box');
            const overbox = document.querySelector('.overbox');
            
            
            toggleButton.classList.add('active');
            
            
            setTimeout(() => {
                box.classList.add('back');
            }, 300);
            
            
            setTimeout(() => {
                overbox.classList.add('active');
                
                
                const overboxElements = document.querySelectorAll('.overbox .title, .overbox .input, .overbox .button');
                overboxElements.forEach(elem => {
                    elem.style.display = 'block';
                });
            }, 500);
            
            isLoginView = false;
        }
    }
    
    
    function showLoginForm() {
        if (!isLoginView) {
            const box = document.querySelector('.box');
            const overbox = document.querySelector('.overbox');
            
            
            overbox.classList.remove('active');
            
            
            setTimeout(() => {
                toggleButton.classList.remove('active');
            }, 300);
            
            
            setTimeout(() => {
                box.classList.remove('back');
            }, 600);
            
            isLoginView = true;
        }
    }
    
    
    signupLink.addEventListener('click', function(e) {
        e.preventDefault();
        showSignupForm();
    });
    
    
    toggleButton.addEventListener('click', function() {
        if (isLoginView) {
            showSignupForm();
        } else {
            showLoginForm();
        }
    });
});
</script>
