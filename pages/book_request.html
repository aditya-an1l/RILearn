<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Book Request Form</title>
  <link rel="stylesheet" href="book_request_style.css">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>

<body>

  <div class="book-request-container">
    <h2>Book Request Form</h2>
    <form id="bookRequestForm">
      <div class="form-group">
        <label for="userName">Your Name:</label>
        <input type="text" id="userName" required placeholder="Enter your name">
      </div>

      <div class="form-group">
        <label for="bookName">Book Name:</label>
        <input type="text" id="bookName" required placeholder="Enter book name">
      </div>

      <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" id="author" required placeholder="Enter author name">
      </div>

      <div class="form-group">
        <label for="isbn">ISBN Number:</label>
        <input type="text" id="isbn" required placeholder="Enter ISBN number">
      </div>

      <div class="form-group">
        <label for="userEmail">Your Email:</label>
        <input type="email" id="userEmail" required placeholder="Enter your email address">
      </div>

      <button type="submit" id="submitBtn" class="request-button">Send Request</button>

      <div id="statusMessage"></div>
    </form>
  </div>

  <script src="book_request_script.js"></script>
</body>

</html>
